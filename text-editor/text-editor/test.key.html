<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Text Editor</title>
    <script src="../text-editor.min.js"></script>
  </head>
  <body>
    <input type="text" id="text-1">
    <pre id="debug-1">Type something…</pre>
    <br>
    <input type="text" id="text-2">
    <pre id="debug-2">Type something…</pre>
    <script>

    var editor_1 = new TE(document.getElementById('text-1')),
        editor_2 = new TE(document.getElementById('text-2')),
        pre_1 = document.getElementById('debug-1'),
        pre_2 = document.getElementById('debug-2');

    function debug_1(x) {
        var y = document.createElement('span');
        y.innerHTML = x + '<br>';
        pre_1.appendChild(y);
    }

    function debug_2(x) {
        var y = document.createElement('span');
        y.innerHTML = x + '<br>';
        pre_2.appendChild(y);
    }

    function bool_1(x) {
        return '<b style="color:' + (x ? 'green' : 'red') + ';">' + (x ? 'true' : 'false') + '</b>';
    }

    function bool_2(x) {
        return '<b style="color:' + (x ? 'green' : 'red') + ';">' + (x ? 'true' : 'false') + '</b>';
    }

    editor_1.target.onkeydown = function(e) {
        pre_1.innerHTML = '<b style="font-size:2em;">' + e.TE.key() + '</b><br><br>';
        debug_1('e.key <b style="color:blue;">' + e.key + '</b>');
        debug_1('e.TE.key() <b style="color:blue;">' + e.TE.key() + '</b>');
        debug_1('e.TE.key(\'a\') ' + bool_1(e.TE.key('a')));
        debug_1('e.TE.key(/^[a-z]$/) ' + bool_1(e.TE.key(/^[a-z]$/)));
        debug_1('e.TE.shift() ' + bool_1(e.TE.shift()));
        debug_1('e.TE.shift(\'b\') ' + bool_1(e.TE.shift('b')));
        return false;
    };

    editor_2.target.onkeydown = function(e) {
        pre_2.innerHTML = '<b style="font-size:2em;">' + e.TE.key() + '</b><br><br>';
        debug_2('e.key <b style="color:blue;">' + e.key + '</b>');
        debug_2('e.TE.key() <b style="color:blue;">' + e.TE.key() + '</b>');
        debug_2('e.TE.key(\'a\') ' + bool_2(e.TE.key('a')));
        debug_2('e.TE.key(/^[a-z]$/) ' + bool_2(e.TE.key(/^[a-z]$/)));
        debug_2('e.TE.shift() ' + bool_2(e.TE.shift()));
        debug_2('e.TE.shift(\'b\') ' + bool_2(e.TE.shift('b')));
        return false;
    };

    </script>
  </body>
</html>
